<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
</head>

<body>
  <script>
    //1.创建异步对象
    var xhr = new XMLHttpRequest();
    //2.设置请求信息
    //方法名,地址,同步还是异步 true代表异步
    xhr.open('GET', '/nodeget', true);
    //3.发送请求
    //get方法,send(null)
    xhr.send(null);
    //4.接收后台发来的数据
    var result = xhr.responseText;
    console.log(result);

  </script>
  <div></div>
</body>

</html>
