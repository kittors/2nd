  <h1>古诗词赏析</h1>
  <!-- 一首诗一个div包裹才是正确的布局 -->
  <div>
    <h2>《静夜思》</h2>
    <h3>
      <span style="color: gray; ">李白</span>
      <span style="color: blue;">(唐代)</span>
    </h3>
    <p>床前明月光，疑是地上霜。<br>举头望明月，低头思故乡。</p>
  </div>
  <div>
    <h2>《绝句》</h2>
    <h3>
      <span style="color: gray; ">杜甫</span>
      <span style="color: blue;">(唐代)</span>
    </h3>
    <p>两个黄鹂鸣翠鸟，一行白鹭上青天。<br>姑苏城外寒山寺，夜半钟声到客船。</p>
  </div>
