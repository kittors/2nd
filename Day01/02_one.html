<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>你好冲哥</title>
  <style></style>
</head>

<body>
  <!-- 代码块的折叠再注释 -->
  <!-- <div>
    <p>
      <span></span>
    </p>
  </div> -->
  <!-- 键盘上打多少空格依然是只能在浏览器上显示一个空格 -->
  你好         冲哥 &#8482;
  <!-- 注释可以通过按下Ctrl+/ -->
  <div>你好&nbsp;&nbsp;&nbsp;冲哥</div>
  <!-- 半方大空格 -->
  <div>你好&ensp;冲哥</div>
  <!-- 全方大空格 -->
  <!-- 一个汉字的大小是全方大 -->
  <div>你好&emsp;冲哥</div>
  <div>你好&nbsp;冲哥</div>
  <div>你好&lt;冲哥</div>
  <div>你好&gt;冲哥</div>
  <div>你好&amp;冲哥</div>
</body>
</html>
