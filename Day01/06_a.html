<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
</head>

<body>
  <!-- href属性就是路径 -->
  <!-- 新窗口打开 target="_blank" -->
  <a href="https://www.baidu.com" target="_blank">跳转到</a>
  <!-- 相对路径 相对当前文件 -->
  <!-- 同级目录 ./(./可以省略)) -->
  <a href="05_test.html">跳转到</a>
  <!-- 超链接标签 默认跳转 -->
  <!-- 三个写法不跳转到其他的页面 -->
  <!-- 跳转到本地 (跳转到当前页面) -->
  <a href="#">跳转到当前页面</a>
  <!-- 延展(锚点 跳转到当前页面的某个元素处) 移动端开发 不能使用锚点来实现跳转,可以使用JS实现-->
  <a href="#dbt">跳转到指定元素,需要该元素的id值(#id值)</a>
  <!-- 空连接  javascript:void(0) 返回的语句是undefined未定义所以不发生任何跳转-->
  <a href="javascript:void(0);">不发生跳转</a>
  <!-- 空语句 -->
  <a href="javascript:;">执行一条空语句</a>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <h1 id="dbt">大标题</h1>
</body>

</html>
