<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {

      width: 100px;
      height: 100px;
      font-size: 50px;
      background-color: yellowgreen;
      color: white;
      margin: 100px;
      transition: 1000s;
      /* 改变变换时的原点(基点) */
      transform-origin: 0% 50%;
    }

    div:hover {
      transform: rotate(30000000000000000deg);
    }
  </style>
</head>

<body>
  <div>冲哥</div>
</body>

</html>
