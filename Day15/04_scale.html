<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      font-size: 20px;
    }

    .a {
      background-color: red;
      transform: scaleX(0.5);
      margin: auto;
    }

    .b {
      background-color: green;
      transform: scaleY(-3);

    }
  </style>
</head>

<body>
  <div class="a">亮亮</div>
  <div class="b">涛桑</div>
</body>

</html>
