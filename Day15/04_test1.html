<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .a {
      width: 100px;
      height: 100px;
      border-left: 5px solid red;
      border-bottom: 5px solid red;
      transform: rotate(-135deg);
      margin: auto;
      transition: 1s;
    }

    .a:hover {
      transform: rotate(-45deg);
    }
  </style>
</head>

<body>
  <div class="a"></div>
</body>

</html>
