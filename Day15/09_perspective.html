<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      perspective: 500px;
    }

    .a {
      width: 200px;
      height: 200px;
      background-color: red;
      transition: 1s;
      margin: 300px;
    }

    .a:hover {
      transform: rotateX(3000deg) rotateY(2000deg);
    }
  </style>
</head>

<body>
  <div class="a">冲哥起飞</div>
</body>

</html>
