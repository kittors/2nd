<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .a {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid black;
      margin: 100px;
      position: relative;
    }

    .b {
      width: 5px;
      height: 100px;
      background-color: black;
      position: absolute;
      right: 50%;
      transform-origin: 50% 100%;
      transition: 10s linear;
    }

    .a:hover>.b {
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <div class="a">
    <div class="b"></div>
  </div>
</body>

</html>
